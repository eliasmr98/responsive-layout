<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Responsive layout example">
  <meta name="author" content="eliasmr98">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="./responsive.layout.css">
  <link rel="shortcut icon" href="./assets/atom.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Responsive Design in the Cosmos</h1>
  </header>
  <main>
    <div class="wrapper">
      <div class="svg-container">
        <img src="./assets/astronaut.helmet.svg" alt="Astronaut helmet" height="240" width="240">
      </div>
      <div class="svg-container">
        <img src="./assets/black.hole.svg" alt="Black hole" height="240" width="240">
      </div>
      <div class="svg-container">
        <img src="./assets/space.invader.svg" alt="Space rocket" height="240" width="240">
      </div>
      <div class="svg-container">
        <img src="./assets/international.space.svg" alt="International space" height="240" width="240">
      </div>
      <div class="svg-container">
        <img src="./assets/space.rocket.svg" alt="Space rocket" height="240" width="240">
      </div>
      <div class="svg-container">
        <img src="./assets/brain.slug.svg" alt="Brain slug" height="240" width="240">
      </div>
      <div class="svg-container">
        <img src="./assets/laser.gun.svg" alt="Laser gun" height="240" width="240">
      </div>
      <div class="svg-container">
        <img src="./assets/mars.svg" alt="Mars" height="240" width="240">
      </div>
      <div class="svg-container">
        <img src="./assets/space.observatory.svg" alt="Space observatory" height="260" width="260">
      </div>
      <div class="svg-container">
        <img src="./assets/saturn.svg" alt="Saturn" height="260" width="260">
      </div>
    </div>
  </main>
  <footer>
    <div>
      <p>Images provided by</p>
    </div>
    <div>
      <a href="https://www.svgrepo.com/" target="_blank"><img src="./assets/logo.svg" alt="SVG Repo logo"></a>
    </div>
  </footer>
</body>

</html>
